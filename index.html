<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Denise Case" />
    <meta name="description" content="Color Cube for use with MandArt" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://unpkg.com/; connect-src 'self' ws://127.0.0.1:3001;">
    <title>Color Cube</title>
    <link rel="stylesheet" href="./css/cube.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">

</head>

<body>
    <div class="animation-controls">
        <label>
            <input type="checkbox" id="gapAnimationCheckbox" checked>
            Toggle Gap Animation
        </label>
        <label>
            <input type="checkbox" id="rotationAnimationCheckbox" checked>
            Toggle Rotation Animation
        </label>
    </div>

    <!-- Range Sliders for Gap Control -->
    <div class="gap-controls">
        <div class="gap-min-controls">
            <label>
                Gap Min:
                <input type="range" id="gapMinSlider" min="0.1" max="1.0" step="0.1" value="0.3">
                <output id="gapMinOutput">0.3</output>
            </label>
            <input type="number" id="gapMinNumber" min="0.1" max="1.0" step="0.1" value="0.3">
        </div>

        <div class="gap-max-controls">
            <label>
                Gap Max:
                <input type="range" id="gapMaxSlider" min="0.1" max="1.0" step="0.1" value="1.0">
                <output id="gapMaxOutput">1.0</output>
            </label>
            <input type="number" id="gapMaxNumber" min="0.1" max="1.0" step="0.1" value="1.0">
        </div>
    </div>

    <div id="canvas-container">
        <!-- The canvas element will be appended here by THREE.js -->
    </div>

    <div class="footer">
        <a href="https://github.com/denisecase/color-cube" target="_blank">
            <img src="./github-mark/github-mark-white.svg" alt="GitHub Logo">
            GitHub Source Repository</a>
    </div>
    <script type="module" src="./cube.js"></script>

</body>

</html>
