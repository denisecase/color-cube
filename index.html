<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Denise Case" />
    <meta name="description" content="Color Cube for use with MandArt" />
    <!-- default-src 'self' https://unpkg.com/;
         This directive restricts where resources can be loaded from. 
         It allows loading resources from the same origin ('self') 
         and from https://unpkg.com/ (for loading THREE.js). 
         It restricts loading resources from any other external sites.
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://unpkg.com/; connect-src 'self' ws://127.0.0.1:3001 http://127.0.0.1:3000/ ws://127.0.0.1:3000 http://127.0.0.1:3000/index.html;">
    <title>Color Cube</title>
    <link rel="stylesheet" href="./css/cube.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">

</head>

<body>
    <header>
        <img src="./mandart.png" alt="MandArt Logo" id="header-logo">
        <h1>MandArt Color Cube</h1>
    </header>
    <article>
        <div class="animation-controls">
            <label>
                <input type="checkbox" id="gapAnimationCheckbox">
                Animate Size
            </label>
            <label>
                <input type="checkbox" id="rotationCheckbox">
                Animate Rotation
            </label>
        </div>

        <div class="gap-control-row">
            <span>Size Gap:</span>
            <div class="slider-container">
                <input type="range" id="gapMinSlider" min="0.1" max="1.0" step="0.1" value="0.3">
                <span>to</span>
                <input type="range" id="gapMaxSlider" min="0.1" max="1.0" step="0.1" value="1.0">
            </div>
        </div>

        <!-- Range Sliders for User Rotation index.html -->
        <div class="rotation-control-row">
            <div class="rotation-control">
                <label>
                    Rotation:
                    <input type="range" id="rotationSlider" min="0" max="360" step="10" value="0">
                    <output id="rotationDegrees">0</output>Â°
                </label>
            </div>
        </div>
        
    </article>

    <div id="canvas-container">
        <!-- The canvas element will be appended here by THREE.js -->
    </div>

    Select colors for <a href="https://apps.apple.com/us/app/mandart/id6445924588?mt=12">MandArt</a></h2>



    <footer>
        <section><a href="https://denisecase.github.io/MandArt-Docs/documentation/mandart/" target="_blank">
                <img src="./mandart.png" alt="MandArt Logo">
                MandArt Docs</a></section>

        <a href="https://github.com/denisecase/color-cube" target="_blank">
            <img src="./github-mark/github-mark-white.svg" alt="GitHub Logo">
            GitHub Source Repo</a>
    </footer>

    <script type="module" src="./app.js"></script>

</body>

</html>
